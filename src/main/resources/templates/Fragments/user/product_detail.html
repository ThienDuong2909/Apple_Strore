<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layouts/user-main.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link
            rel="stylesheet"
            data-purpose="Layout StyleSheet"
            title="Web Awesome"
            href="/css/app-wa-462d1fe84b879d730fe2180b0e0354e0.css?vsn=d"
    >

    <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/user/product_detail.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/base.css}" type="text/css">
</head>
<body>
<section layout:fragment="content">
    <ul class="breadcrumb-prod-detail">
        <li>
            <a th:href="@{/user/}">Trang chủ</a>
            <span class="delimiter">></span>
        </li>
        <li th:text="${productDto.name}"></li>
    </ul>
    <div class="wrap-prod-detail">
        <div class="product-detail-container">
            <div class="product-detail-wrap-image">
                <!--                <img style="max-width: 100%;" th:src="'data:image/jpeg;base64,' + ${productDto.img}"/>-->
                <img th:src="@{/images/img_2.png}" alt="">
            </div>
            <div class="product-info">
                <h1 th:text="${productDto.name}" class="pro-detail-name"></h1>
                <span th:text="${productDto.price}" class="pro-detail-price"></span>
                <hr>
                <p>Màu sắc</p><span th:text="${productDto.color}" class="pro-detail-color"></span>
                <p>Chi tiết</p><span th:text="${productDto.description}" class="pro-detail-descript"></span>
                <hr>
                <div class="wrap-action-pro-detail-btn">
                    <button class="buy-button"
                            data-bs-toggle="modal" data-bs-target="#buy-modal">Mua hàng</button>
                    <button onclick="goBack()" class="back-button">Quay lại</button>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="buy-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Thông tin người nhận</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/user/save}" method="post" class="form-buy-info" >
                        <label for="address_line">Địa chỉ nhận hàng:</label>
                        <input type="text" id="address_line" name="address_line">

                        <label for="country">Quốc gia:</label>
                        <input type="text" id="country" name="country">

                        <label for="city">Thành phố:</label>
                        <input type="text" id="city" name="city">

                        <label for="phone">Số điện thoại:</label>
                        <input type="text" id="phone" name="phone">

                        <button th:href="@{user/save}" type="submit" class="btn btn-primary">Thêm</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        var customerDto = /*[[${customerDto}]]*/ null;
        var product_id = /*[[${productDto.product_id}]]*/ null;

        function checkCustomerInfo() {
            var customerInfoExists = customerDto != null;

            if (customerInfoExists) {
                window.location.href = "/user/checkout?product_id=[[${productDto.product_id}]]";
            } else {
                window.location.href = "/user/enter_customer_info";
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</section>
</body>
</html>
