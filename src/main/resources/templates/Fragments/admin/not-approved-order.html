<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layouts/admin-main.html}">
<head>
    <meta charset="UTF-8">
    <title>Quan li don hang</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/admin/not-approved-order.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/layout/header.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section layout:fragment="content">
        <div id="toast"></div>
        <div id="wrapper__body">
            <div id="wrapper__title">
                <h1 id="content__title">Danh sách đơn hàng chờ duyệt</h1>
            </div>
            <div class="container-fluid">
                <table id="detailOrderTable" class="table">
                    <thead>
                    <tr id="header__row">
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Màu sắc</th>
                        <th>Giá</th>
                        <th>Khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Ngày đặt</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="order : ${listNotApproved}">
                        <tr class="body__row">
                            <td th:text="${order.getOrder_id()}"></td>
                            <td th:text="${order.getProduct_name()}"></td>
                            <td th:text="${order.getProduct_color()}"></td>
                            <td id="priceField" th:text="${order.getPrice()}"></td>
                            <td th:text="${order.getCustomer_l_name()} + ' ' + ${order.getCustomer_f_name()}"></td>
                            <td th:text="${order.getPhone()}"></td>
                            <td th:text="${order.getAddress_line()} +', ' + ${order.getCity()} + ', ' + ${order.getCountry()}"></td>
                            <td th:text="${order.getOrder_date()}"></td>
                            <td style="position: relative">
                                <div class="accept__order">
                                    <button class="wrapper__accept__icon" th:data-id="${order.getOrder_id()}">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <div class="confirm__order">
                                        <div class="wrapper__title">
                                            <h5>Xác nhận đơn hàng</h5>
                                        </div>
                                        <div class="wrapper__content">
                                            <h6 th:text="'Bạn có chắc chắn xác nhận đơn hàng có ID ' + ${order.getOrder_id()}"></h6>
                                        </div>
                                        <form class="confirm__order__form">
                                            <div class="cancel__btn">
                                                <button type="button">Hủy</button>
                                            </div>
                                            <div class="confirm__btn">
                                                <button type="submit" id="accept">Xác nhận</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
        <script th:src="@{/JS/admin/not-approved-order.js}"></script>
    </section>
</body>
</html>
