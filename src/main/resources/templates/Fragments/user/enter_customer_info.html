<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điền Thông tin khách hàng</title>
</head>
<body>
    <div class="container">
        <h1>Điền Thông tin khách hàng</h1>
        <form th:action="@{/user/save}" method="post"  >
            <label for="address_line">Địa chỉ nhận hàng:</label>
            <input type="text" id="address_line" name="address_line">

            <label for="country">Quốc gia:</label>
            <input type="text" id="country" name="country">

            <label for="city">Thành phố:</label>
            <input type="text" id="city" name="city">

            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone">

            <button th:href="@{user/save}" type="submit" class="btn btn-primary">Thêm</button>
        </form>
    </div>
</body>
</html>
