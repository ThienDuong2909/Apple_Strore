<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem danh sách các sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center">Danh sách các sản phẩm</h2>
        <div>
            <table class="border-2">
                <thead class="border-2">
                    <tr>
                        <th class="mx-auto">ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Mô tả</th>
                        <th>Số lượng trong kho</th>
                        <th>Giá</th>
                        <th>Hình ảnh</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="Product : ${listAllProduct}">
                        <tr>
                            <td>[[${Product.getProduct_id}]]</td>
                            <td>[[${Product.getName}]]</td>
                            <td>[[${Product.getDescription}]]</td>
                            <td>[[${Product.getStock}]]</td>
                            <td>[[${Product.getPrice}]]</td>
                            <td>
                                <a th:href="@{'admin/edit/' + ${Product.getProduct_id()}}">Chỉnh sửa</a>
                                <a th:href="@{'admin/delete/' + ${Product.getProduct_id()}}">Xóa</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
